<div class="ui container">
  <br>
  <div class="ui one stackable cards">

    <div class="card">

      <div class="content">
        <div class="header">Hitung Nilai Sekolah</div>
      </div>
      <div class="content">

        <form class="ui form">

          <!-- nilai tugas  default 20 %-->
          <div class="field">
            <label for="input_tugas">Nilai Tugas ({{nilaiTugasKet}})</label>
            <input id="input_tugas" type="text" name="nilai_tugas" [(ngModel)]="nilaiTugas">
          </div>

          <div class="ui negative message" *ngIf="!isNilaiTugasValid">
            <p>Silahkan isi nilai tugas dengan benar</p>
          </div>

          <!-- nilai uts default 35 %-->
          <div class="field">
            <label for="input_nilai_uts" data-error="Isi nilai UTS dengan benar">Nilai UTS ({{nilaiUTSKet}})</label>
            <input id="input_nilai_uts" type="text" name="nilai_uts" [(ngModel)]="nilaiUTS">
          </div>

          <div class="ui negative message" *ngIf="!isNilaiUTSValid">
            <p>Silahkan isi nilai Ujian Tengah Semester dengan benar</p>
          </div>

          <!-- nilai uas default 45 % -->
          <div class="field">
            <label for="input_nilai_uas" data-error="Isi nilai UAS dengan benar">Nilai UAS ({{nilaiUASKet}})</label>
            <input id="input_nilai_uas" type="text" name="nilai_uas" [(ngModel)]="nilaiUAS">
          </div>

          <div class="ui negative message" *ngIf="!isNilaiUASValid">
            <p>Silahkan isi nilai Ujian Akhir Semester dengan benar</p>
          </div>

          <!--nilai akhir-->
          <div class="field">
            <label for="disabled_nilai_akhir">Nilai Akhir</label>
            <input disabled value="I am not editable" id="disabled_nilai_akhir" type="text" [(ngModel)]="nilaiAkhir"
                   name="nilai_akhir">
          </div>

          <!-- nilai huruf -->
          <div class="field">
            <label for="disabled_nilai_huruf">Nilai Huruf</label>
            <input disabled value="belum tersedia" id="disabled_nilai_huruf" type="text" [(ngModel)]="nilaiHuruf"
                   name="nilai_huruf">
          </div>

          <!-- nilai predikat -->
          <div class="field col">
            <label for="disabled_nilai_predikat">Predikat Nilai</label>
            <input disabled value="belum tersedia" id="disabled_nilai_predikat" type="text"
                   [(ngModel)]="nilaiPredikatKategori" name="nilai_predikat">
          </div>

        </form>
      </div>

      <!-- tombol -->
      <div class="extra content">
        <div class="ui right floated" style="float: right;">
          <button type="submit" class="ui blue button" (click)="getDataHitunganNilai()">Hitung</button>
          <button type="submit" class="ui green button">Reset</button>
        </div>
      </div>
    </div>

  </div>
</div>
