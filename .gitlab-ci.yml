image: node:latest

before_script:
  - apt --quiet update --yes
  - apt --quiet install --yes wget tar unzip lib32stdc++6 lib32z1

#  install node js
  - apt --quiet install -y build-essential
  - curl -sL https://deb.nodesource.com/setup_8.x | bash -
  - apt --quiet install -y nodejs
  - apt --quiet update --yes
  - npm -v
  - npm install -g @angular/cli@latest

stages:
  - test
  - deploy

#deploy debug
test:
  stage: test
  script:
    - npm install
    - ng build
  artifacts:
    paths:
    - dist/

#deploy build production
deploy:
  stage: deploy
  script:
    - npm install
    - ng build --prod --aot --build-optimizer
  artifacts:
    paths:
    - dist/
